<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TutorIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styleregist.css">
</head>
<body>
    <div class="login-container"> <div class="left-panel">
            <canvas id="hexagon-canvas-register"></canvas> <div class="left-panel-content">
                <div>
                    <div class="logo-area">TutorIn</div>
                    <p class="text-gray-300 text-sm mt-2">Buat Akun Baru untuk Memulai Pembelajaran</p>
                </div>
                <div class="footer-text">
                    &copy; <span id="currentYearR"></span> TutorIn. Hak Cipta Dilindungi.
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div>
                <h2 class="text-2xl font-bold mb-2 text-gray-100">Buat Akun Baru</h2>
                <p class="subtitle mb-6">Isi detail di bawah untuk mendaftar.</p>
                
                <form id="register-form" novalidate>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" required class="form-input" placeholder="Masukkan alamat email Anda" />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required minlength="6" class="form-input" placeholder="Minimal 6 karakter" />
                    </div>
                    <div class="mb-5"> <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6" class="form-input" placeholder="Ulangi password Anda" />
                    </div>
                    <div id="error-message" class="error-msg hidden mb-4"></div> <button type="submit" class="login-button w-full py-2.5">Daftar</button> </form>
                <p class="mt-6 text-center text-sm text-gray-400">
                    Sudah punya akun? <a href="login.html" class="link-text">Masuk di sini</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/scriptregist.js" defer></script>
    <script src="../js/animregist.js" defer></script>
</body>
</html>
