<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TutorIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <canvas id="hexagon-canvas"></canvas>
            <div class="left-panel-content">
                <div>
                    <div class="logo-area">TutorIn</div>
                </div>
                <div class="footer-text">
                    &copy; <span id="currentYearL"></span> TutorIn. Hak Cipta Dilindungi.
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div>
                <h2>Masuk ke Akun Anda</h2>
                <p class="subtitle">Selamat datang kembali!</p>
                
                <div id="error" class="error-msg hidden">Pesan error di sini.</div>
                
                <form id="login-form" onsubmit="validateLogin(event)">
                    <div class="mb-5">
                        <label for="username" class="form-label">Username ID</label>
                        <input type="text" id="username" name="username" required class="form-input" placeholder="Masukkan ID Anda">
                    </div>
                    <div class="mb-6"> <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required class="form-input" placeholder="Masukkan password Anda">
                    </div>
                    <button type="submit" class="login-button mt-2">Masuk</button> 
                </form>
                <p class="mt-8 text-center text-sm text-gray-400"> Belum punya akun? <a href="register.html" class="link-text">Daftar di sini</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/scriptlogin.js" defer></script>
</body>
</html>
